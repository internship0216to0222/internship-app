<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ユーザー情報一覧</title>
    <link rel="stylesheet" th:href="@{css/design.css}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body class="background">
<header>
    <img th:src="@{/Test_image/header.png}" style="width: 100%;height: 150px;" class="posi">
<!--        <div class="contents_header"></div>-->
    </img>
</header>

<div class="contents">
    <div class="font_color">
        <div class="container-md">
            <div class="row">
                <div class="col-6 border-white ">
                    <div class="container" style="height:200px;">
                        <div class="mt-5">
                            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                                 class="bi bi-check" viewBox="0 0 16 16">
                                <path d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z"/>
                            </svg>
                            <b style="font-size: 25px; font-family:Yu Gothic">名前</font></b>
                        </div>
                        <div class="mt-4">
                            <b style="font-size: 35px; font-family:Yu Gothic"th:each=user:${users} th:object="${users}"
                            th:text="${user.name}"></b>
                            <div class="mt-4">
                            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                                 class="bi bi-telephone" viewBox="0 0 16 16">
                                <path d="M3.654 1.328a.678.678 0 0 0-1.015-.063L1.605 2.3c-.483.484-.661 1.169-.45 1.77a17.568 17.568 0 0 0 4.168 6.608 17.569 17.569 0 0 0 6.608 4.168c.601.211 1.286.033 1.77-.45l1.034-1.034a.678.678 0 0 0-.063-1.015l-2.307-1.794a.678.678 0 0 0-.58-.122l-2.19.547a1.745 1.745 0 0 1-1.657-.459L5.482 8.062a1.745 1.745 0 0 1-.46-1.657l.548-2.19a.678.678 0 0 0-.122-.58L3.654 1.328zM1.884.511a1.745 1.745 0 0 1 2.612.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z"/>
                            </svg>
                            <b style="font-size: 20px; font-family:Yu Gothic">電話番号</b>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-3 border">
                    <div class="container">
                        <h2 class="mt-4"><font face="ＭＳ Ｐ明朝">口座番号</font></h2>
                        <h5 th:each="user : ${users}" th:object="${users}"
                            th:text="${user.account_number}"></h5>
                        <h2><font face="ＭＳ Ｐ明朝">科目</font></h2>
                        <h5 th:each="user : ${users}" th:object="${users}"
                            th:text="${user.account_type}"></h5>
                    </div>
                </div>
                <div class="col-3 border">
                    <img th:src="@{/Test_image/bank.png}" style="width: 300px;height: 200px;">
                </div>

                <div class="col-6 border-white">
                    <div class="container" style="height:200px;">
<!--                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"-->
<!--                             class="bi bi-telephone" viewBox="0 0 16 16">-->
<!--                            <path d="M3.654 1.328a.678.678 0 0 0-1.015-.063L1.605 2.3c-.483.484-.661 1.169-.45 1.77a17.568 17.568 0 0 0 4.168 6.608 17.569 17.569 0 0 0 6.608 4.168c.601.211 1.286.033 1.77-.45l1.034-1.034a.678.678 0 0 0-.063-1.015l-2.307-1.794a.678.678 0 0 0-.58-.122l-2.19.547a1.745 1.745 0 0 1-1.657-.459L5.482 8.062a1.745 1.745 0 0 1-.46-1.657l.548-2.19a.678.678 0 0 0-.122-.58L3.654 1.328zM1.884.511a1.745 1.745 0 0 1 2.612.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z"/>-->
<!--                        </svg>-->
<!--                        <b style="font-size: 20px; font-family:Yu Gothic">電話番号</b>-->
                        <h2  th:each="user : ${users}" th:object="${users}"
                           th:text="${user.phone_number}"></h2>
                        <div class="mt-5">
                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                             class="bi bi-envelope" viewBox="0 0 16 16">
                            <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z"/>
                        </svg>
                        <b style="font-size: 20px; font-family:Yu Gothic">メールアドレス</b>
                        <h2 class="my-2" th:each="user : ${users}" th:object="${users}"
                           th:text="${user.email_address}"></h2>
                        </div>
                    </div>
                </div>
                <div class="col-3 border">
                    <img th:src="@{/Test_image/bank2.png}" style="width: 300px;height: 200px;">
                </div>
                <div class="col-3 border">
                    <h3 class="mt-4"><font face="ＭＳ Ｐ明朝">銀行</font></h3>
                    <h5 th:each="user : ${users}" th:object="${users}"
                        th:text="${user.bank}"></h5>
                    <h3><font face="ＭＳ Ｐ明朝">支店</font></h3>
                    <h5 th:each="user : ${users}" th:object="${users}"
                        th:text="${user.branch}"></h5>
                </div>
                <div class="col-6 border-white">
                    <div class="container" style="height:200px;">
                        <div class="mt-4">
                            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                                 class="bi bi-person-square" viewBox="0 0 16 16">
                                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                                <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm12 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1v-1c0-1-1-4-6-4s-6 3-6 4v1a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12z"/>
                            </svg>
                            <b style="font-size: 20px; font-family:Yu Gothic">ID</font></b>
                        </div>
                        <div class="mt-1">
                        <h2 th:each="user : ${users}" th:object="${users}"
                            th:text="${user.id}"></h2>
                        </div>
                    </div>
                </div>
                <div class="col-3 border">
                    <p class="mt-5">開設情報</p>
                    <p th:each="user : ${users}" th:object="${users}"
                       th:text="${user.created_at}">
                    <p>更新情報</p>
                    <p th:each="user : ${users}" th:object="${users}"
                       th:text="${user.updated_at}">
                </div>
                <div class="col-3 border">
                    <img th:src="@{/Test_image/bank3.png}" style="width: 300px;height: 200px;">
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
</div>
<footer>
    <img th:src="@{/Test_image/footer.png}" style="width: 100%;height: 150px;">
</footer>
</body>
</html>

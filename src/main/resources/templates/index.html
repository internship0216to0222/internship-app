<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ユーザー情報一覧</title>
    <link rel="stylesheet" th:href="@{css/design.css}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body class="background">
<header>
    <img th:src="@{/Test_image/header.png}" style="width: 100%;height: 150px;" class="posi">
<!--        <div class="contents_header"></div>-->
    </img>
</header>

<div class="contents">
    <div class="font_color">
        <div class="container-md">
            <div class="row">
                <div class="col-6 border-white ">
                    <div class="container" style="height:200px;">
                        <h2><font face="ＭＳ Ｐ明朝">名前</font></h2>
                        <h4 th:each="user : ${users}" th:object="${users}"
                            th:text="${user.name}"</h4>
                    </div>
                </div>

                <div class="col-3 border">
                    <div class="container">
                        <h2><font face="ＭＳ Ｐ明朝">口座番号</font></h2>
                        <p th:each="user : ${users}" th:object="${users}"
                           th:text="${user.account_number}">
                        <h2><font face="ＭＳ Ｐ明朝">科目</font></h2>
                        <p th:each="user : ${users}" th:object="${users}"
                           th:text="${user.account_type}">
                    </div>
                </div>
                <div class="col-3 border">
                    <img th:src="@{/Test_image/bank.png}" style="width: 300px;height: 200px;">
                </div>

                <div class="col-6 border-white">
                    <div class="container" style="height:200px;">
                        <h2><font face="ＭＳ Ｐ明朝">電話番号</font></h2>
                        <p th:each="user : ${users}" th:object="${users}"
                           th:text="${user.phone_number}">　
                        <h2><font face="ＭＳ Ｐ明朝">メールアドレス</font></h2>
                        <p th:each="user : ${users}" th:object="${users}"
                           th:text="${user.email_address}">
                    </div>
                </div>
                <div class="col-3 border">
                    <img th:src="@{/Test_image/bank2.png}" style="width: 300px;height: 200px;">
                </div>
                <div class="col-3 border">
                    <h3><font face="ＭＳ Ｐ明朝">銀行</font></h3>
                    <p th:each="user : ${users}" th:object="${users}"
                       th:text="${user.bank}">
                    <h3><font face="ＭＳ Ｐ明朝">支店</font></h3>
                    <p th:each="user : ${users}" th:object="${users}"
                       th:text="${user.branch}">
                </div>
                <div class="col-6 border-white">
                    <div class="container" style="height:200px;">
                        <h2><font face="ＭＳ Ｐ明朝">ID</font></h2>
                        <p th:each="user : ${users}" th:object="${users}"
                           th:text="${user.id}">
                    </div>
                </div>
                <div class="col-3 border">
                    <p>開設情報</p>
                    <p th:each="user : ${users}" th:object="${users}"
                       th:text="${user.created_at}">
                    <p>更新情報</p>
                    <p th:each="user : ${users}" th:object="${users}"
                       th:text="${user.updated_at}">
                </div>
                <div class="col-3 border">
                    <img th:src="@{/Test_image/bank3.png}" style="width: 300px;height: 200px;">
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
</div>
<footer>
    <img th:src="@{/Test_image/footer.png}" style="width: 100%;height: 150px;">
</footer>
</body>

</html>
